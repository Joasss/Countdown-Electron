<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div class="input">
      <h3>Date Configuration</h3>
      <p>Name</p>
      <input placeholder="Enter a name..." class="input-styling" type="text" id="name" name="name">
      <p>Description</p>
      <input placeholder="Enter a description..." class="input-styling" type="text" id="desc" name="desc">
      <p>Date</p>
      <input class="input-styling" type="date" id="date" name="date">
      <p>submit</p>
      <input class="input-button" type="button" id="submit" name="submit" value="Start Timer">
    </div>
  </body>
</html>
